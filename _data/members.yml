leaders:
  - name: "大原 将真"
    role: "執行役員 CTO"
    image: "assets/images/members/ohara.webp"
    profile: >
      中央大学商学部卒。卒業後、野村證券に総合職で入社し、リテール業務に従事。
      その後エンジニアに転業し、ECサイトの開発責任者やB2B向けシステムの新規立ち上げの開発・運用に携わる。
      2020年3月にイタンジに入社し、主に基盤プロダクトの開発、SREの責任者を担当。
      2023年11月1日、執行役員CTOに就任。エンジニア組織の責任者として、開発、マネジメント、採用や技術広報も担う。
    candid_message: >
      我々が目指しているのは、「不動産インフラ」と呼ばれるにふさわしい、強固で自律的な技術組織への進化です。
      複雑化したコアシステムの刷新、コストセンターからプロフィットセンターへの転換、そしてグループ全体の技術カルチャーの統合──。
      これらは、誰かの指示で動くのではなく、「技術経営」の視点を持ったリーダーが意思決定し、推進すべきテーマです。
      出来上がった組織の管理職ではありません。
      また、AIによって開発スピードが上がる現代だからこそ、私たちは「質の深化」を求めています。単にコードを書くのではなく、AIを壁打ち相手にしながら、人間ひとりでは見落としていたエッジケースに気づき、新しい視点を得る。一人ひとりの知見をチームのナレッジへ昇華させ、最終的に「本当に価値のあるもの」を届けるのが私たちの開発哲学です。
      混沌とした拡大期を楽しみ、技術の力で産業構造そのものを書き換える。そんな仲間を、私は待っています。
