leaders:
  - name: "大原 将真"
    role: "執行役員 CTO"
    image: "assets/images/members/ohara.webp"
    profile: >
      中央大学商学部卒。卒業後、野村證券に総合職で入社し、リテール業務に従事。
      その後エンジニアに転業し、ECサイトの開発責任者やB2B向けシステムの新規立ち上げの開発・運用に携わる。
      2020年3月にイタンジに入社し、主に基盤プロダクトの開発、SREの責任者を担当。
      2023年11月1日、執行役員CTOに就任。エンジニア組織の責任者として、開発、マネジメント、採用や技術広報も担う。
    candid_message: >
      私たちが目指すのは、不動産インフラを支える強固な技術組織への進化。 コアシステムの刷新から技術経営への転換まで、解決すべき課題は山積みです。
      AIによって開発スピードが加速する今だからこそ、大切にしたいのは**「質の深化」**。 単にコードを書くのではなく、AIを使いこなし、人間が気づかなかったエッジケースを拾い上げる。個人の知見をチームの力に変え、本質的な価値を届ける。
      それが私たちの開発哲学です。
      技術の力で産業構造を書き換える。 この混沌とした拡大期を共に楽しめるエンジニアを、私は待っています。