team_topologies:
  headline: "チーム構成"
  sub_headline: "なめらかな不動産取引を支える、有機的なチーム構成"
  description: "イタンジでは、不動産業界のあらゆる課題を解決するために多数のプロダクトを展開しています。それぞれのプロダクトチーム（Stream Aligned）が顧客に向き合って高速に改善を繰り返せるよう、複雑な不動産データや技術スタックを共通化・抽象化するプラットフォームチームがそれを支える体制をとっています。"
  stream_aligned:
    title: "Stream Aligned Team"
    concept: "顧客への提供価値を最大化する「事業推進チーム」"
    description: "特定の顧客セグメントや業務フローに責任を持ち、企画から開発・運用までを一気通貫で担います。各チームは独立した権限を持ち、マーケットの変化に合わせて自律的な意思決定を行います。"
    teams:
      - name: "ITANDI BB"
        description: "仲介会社様・管理会社様と入居希望者をつなぐ、リーシング領域のDXを推進します。"
      - name: "募集支援"
        description: "仲介会社様・管理会社様と入居希望者をつなぐ、リーシング領域のDXを推進します。"
      - name: "賃貸仲介"
        description: "仲介会社様・管理会社様と入居希望者をつなぐ、リーシング領域のDXを推進します。"
      - name: "賃貸管理"
        description: "管理会社様の業務効率化を実現し、入居者体験を向上させるSaaSを開発します。"
      - name: "売買支援"
        description: "不動産売買における情報の非対称性を解消し、透明性の高い取引基盤を構築します。"
  platform:
    title: "Platform Team"
    concept: "開発者体験とデータ価値を高める「基盤開発チーム」"
    description: "プロダクトチームの認知負荷（Cognitive Load）を下げ、開発に集中できる環境を提供します。イタンジの強みである「物件データ」の中枢を担うのもこのチームです。"
    groups:
      - name: "Domain Platform（共通業務基盤）"
        description: "複数のプロダクトで横断的に利用される「物件データ」のマスター管理や、外部サイトとの「連動」ロジックを集約。複雑な業務ロジックを隠蔽し、各プロダクトが使いやすい形でデータを提供します。"
        areas: ["物件管理", "物件連動"]
      - name: "Tech Platform（技術共通基盤）"
        description: "開発速度と品質のボトムアップを担います。クラウドインフラの構築、フロントエンドのアーキテクチャ統一、意思決定のためのデータ活用基盤の整備など、エンジニアリングの土台を作ります。"
        areas: ["Infra", "Frontend", "データ基盤"]
