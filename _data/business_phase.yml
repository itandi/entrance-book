future_title: "SaaSからインフラへ"
future_copy: |
  私たちは今、BtoB SaaSによる業務支援という枠を超え、業界全体を繋ぐ「プラットフォーム」へと変革を遂げようとしています。
  賃貸管理・仲介・売買まで、領域を横断して取引を支える「インフラ」へと進化すべく、日々技術的な挑戦を続けています。
  強固な基盤を築きながら、新規開発やリアーキテクチャといった難易度の高い課題に主体的に取り組める、開発者にとってこれ以上ないエキサイティングなフェーズです。

