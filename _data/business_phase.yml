main_copy: "信頼とトラフィック"
body_copy: |
  Web入居申込件数は、年間100万件を突破し、紙書類を含む全国賃貸入居申込の約40％で「Web入居申込」が利用されています。
  また、2024年10月、全国賃貸住宅新聞社が毎夏発表する全国賃貸不動産管理会社の「管理戸数ランキング」トップ100社中60社に、イタンジが提供する賃貸不動産業務支援システムを導入したことをお知らせします。

future_title: "SaaSからインフラへ"
