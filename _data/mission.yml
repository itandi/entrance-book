main_title: "テクノロジーで不動産取引をなめらかにする"
lead: "多くの方にとって、住まいは生活の基盤となる重要な存在です。しかし、不動産取引には不透明でわかりづらい部分があったり、手続きに手間がかかったりするのが現状です。"
sub_lead: "イタンジは、テクノロジーの力でこの課題を解決し、不動産取引をなめらかにすることを、創業時から変わらないミッションとして掲げています。"
3_questions:
  - q: "MISSION (What)"
    a: "テクノロジーで不動産取引をなめらかにする"
  - q: "PURPOSE (Why)"
    a: "生活の基盤である住まいの課題をテクノロジーで解決するため"
  - q: "VISION (Where)"
    a: "不動産取引の「不」を解消し、なめらかな体験が当たり前になる世界へ"
