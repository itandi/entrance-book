mission:
  title: "MISSION"
  main_copy: "テクノロジーで不動産取引をなめらかにする"
  lead: "多くの方にとって、住まいは生活の基盤となる重要な存在です。しかし、不動産取引には不透明でわかりづらい部分があったり、手続きに手間がかかったりするのが現状です。イタンジは、テクノロジーの力でこの課題を解決し、不動産取引をなめらかにすることを、創業時から変わらないミッションとして掲げています。"

purpose:
  title: "PURPOSE"
  main_copy: "人々が大切なことに向き合えるようにする"
  lead: "私たちが目指すのは、単に家を貸し借りする場を作ることではありません。テクノロジーを駆使し、人々が煩わしい手続きから解放され、それぞれの人生において真に大切なことに時間と心を使える社会を創ることです。"
  tags:
    - "お客様の笑顔が見たい"
    - "家族や子育てが大事"
    - "家を売りたい"
    - "一軒家を買いたい"
    - "もっと自由に暮らしたい"
    - "時間を有効に使いたい"

vision:
  title: "VISION"
  main_copy: "すべての人の不動産インフラになる"
  lead: "不動産取引に関わるあらゆるステークホルダーをテクノロジーで円滑につなぎ、透明性が高く、誰もが安心して利用できる次世代の『不動産インフラ』を構築します。"

values:
