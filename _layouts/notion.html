<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/notion.css' | relative_url }}">
</head>

<body>
    {% if page.cover %}
    <div class="notion-cover-container">
        <img src="{{ page.cover | relative_url }}" class="notion-cover-image" alt="Cover Image">
    </div>
    {% endif %}

    <div class="page-container">
        <header class="page-header" {% if page.cover %}style="margin-top: 40px;" {% else %}style="margin-top: 80px;" {%
            endif %}>
            {% if page.icon %}
            <span class="page-icon {% if page.cover %}has-cover{% endif %}">{{ page.icon }}</span>
            {% endif %}
            <h1 class="page-title">{{ page.title }}</h1>
        </header>

        <main>
            {{ content }}
        </main>

        <footer
            style="margin-top: 80px; padding-top: 20px; border-top: 1px solid var(--notion-border); color: var(--notion-secondary-text); font-size: 0.875rem;">
            <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}</p>
        </footer>
    </div>
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>

</html>
