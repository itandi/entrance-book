<div class="notion-section">
    <hr class="notion-divider">

    <h2>Message from CTO</h2>
    {% for member in site.data.members.leaders %}
    <div class="cto-message-container">
        <div class="cto-message-header">
            <div class="cto-message-image-wrapper">
                <img src="{{ member.image | relative_url }}" alt="{{ member.name }}" class="cto-message-image">
                <div class="cto-message-author">
                    <div class="cto-message-name">{{ member.name }}</div>
                    <div class="cto-message-role">{{ member.role }}</div>
                </div>
            </div>
        </div>
        <div class="cto-message-body">
                <div class="closing-headline-accent">
                    不動産取引の未来を、技術で書き換える。
                </div>
            {{ member.candid_message | replace: "業界全体をつなぐ", "<strong>業界全体をつなぐ</strong>" | replace: "技術的挑戦",
            "<strong>技術的挑戦</strong>" | markdownify }}
        </div>
    </div>
    {% endfor %}


    <div class="notion-callout notion-callout-blue mt-3em">
        <div class="notion-callout-icon">🚀</div>
        <div class="notion-callout-content">
            <strong>Join Us!</strong><br>
            イタンジでは、共に不動産取引をなめらかにする仲間を募集しています。<br>
            <a href="https://herp.careers/careers/companies/itandi/jobs?parent-job-role-ids=engineer"
                target="_blank">募集要項一覧・エントリーはこちら</a>
        </div>
    </div>
</div>
