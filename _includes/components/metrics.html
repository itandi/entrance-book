<div class="notion-grid-3">
    {% for metric in site.data.metrics %}
    <div class="notion-card">
        <div class="notion-card-title metric-number">{{ metric.number }}</div>
        <div class="metric-label">{{ metric.label }}</div>
        <div class="notion-card-description">{{ metric.description }}</div>
    </div>
    {% endfor %}
</div>
