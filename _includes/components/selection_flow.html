<div class="notion-section">
    <hr class="notion-divider">
    <h2>Selection Flow</h2>
    <p>選考プロセスはシンプルです。まずはカジュアル面談からスタートしましょう。</p>

    <div class="sf-container"
        style="display: flex; gap: 1rem; margin-top: 2rem; flex-wrap: wrap; justify-content: space-between;">
        {% for step in site.data.selection_flow.steps %}
        <div class="sf-step" style="flex: 1; min-width: 140px; position: relative;">
            <div class="notion-callout"
                style="display: flex; flex-direction: column; align-items: center; text-align: center; height: 100%;">
                <div style="font-size: 2rem; margin-bottom: 0.5rem;">{{ step.icon }}</div>
                <div style="font-weight: bold; margin-bottom: 0.25rem;">{{ step.title }}</div>
                <div style="font-size: 0.8rem; color: var(--notion-secondary-text);">{{ step.description }}</div>
            </div>

            {% unless forloop.last %}
            <!-- Arrow for desktop (CSS handling required for responsiveness, simple version here) -->
            <div class="sf-arrow"
                style="position: absolute; top: 50%; right: -0.75rem; transform: translateY(-50%); color: var(--notion-gray); z-index: 1;">
                ▶
            </div>
            {% endunless %}
        </div>
        {% endfor %}
    </div>
</div>
