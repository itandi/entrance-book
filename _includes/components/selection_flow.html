<div class="notion-section">
    <hr class="notion-divider">
    <h2 id="selection-flow">選考フロー</h2>
    <p>選考プロセスはシンプルです。まずはカジュアル面談からスタートしましょう。</p>

    <div class="sf-container">
        {% for step in site.data.selection_flow.steps %}
        <div class="sf-step">
            <div class="notion-callout sf-step-content">
                <div class="sf-step-icon">{{ step.icon }}</div>
                <div class="sf-step-title">{{ step.title }}</div>
                <div class="sf-step-description">{{ step.description }}</div>
            </div>

            {% unless forloop.last %}
            <!-- Arrow for desktop -->
            <div class="sf-step-arrow">▶</div>
            {% endunless %}
        </div>
        {% endfor %}
    </div>
</div>
