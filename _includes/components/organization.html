<section id="organization" class="section section--gray reveal">
    <div class="container">
        <h2 class="section-title">Organization & Team</h2>
        <div class="org-intro">
            <h3>100名体制を目指す、エンジニアリング組織</h3>
            <p>イタンジは現在、さらなる事業拡大に向けてエンジニア組織を100名体制へと拡大するフェーズにあります。各プロダクトを独立したユニットとして構成し、意思決定のスピードとドメインへの深いコミットを両立しています。
            </p>
        </div>
        <div class="member-featured">
            {% for member in site.data.members %}
            <div class="member-image">
                <img src="{{ site.baseurl }}/{{ member.image }}" alt="CTO {{ member.name }}">
            </div>
            <div class="member-info">
                <h3>{{ member.name }} <span class="role">{{ member.role }}</span></h3>
                <p class="profile">{{ member.profile }}</p>
                <blockquote>{{ member.quote }}</blockquote>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
