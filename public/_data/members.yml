- name: 大原 将真
  role: 執行役員 CTO
  image: assets/images/members/ohara.webp
  profile: >
    中央大学商学部卒。卒業後、野村證券に総合職で入社し、リテール業務に従事。<br>
    その後エンジニアに転業し、ECサイトの開発責任者やB2B向けシステムの新規立ち上げの開発・運用に携わる。<br>
    2020年3月にイタンジに入社し、主に基盤プロダクトの開発、SREの責任者を担当。<br>
    2023年11月1日、執行役員CTOに就任。エンジニア組織の責任者として、開発、マネジメント、採用や技術広報も担う。
  quote: 「ビジネスの現場」と「高度な技術基盤」の両方を知るリーダーシップこそが、イタンジの「技術のための技術に陥らない、本質的な課題解決」を重視するエンジニアリング文化の源泉です。
