description: 大規模な不動産データをなめらかに循環させるため、お預かりした膨大な物件データを高速かつ正確に処理する堅牢なアーキテクチャを採用しています。
layers:
  - title: Application & Frontend
    stack: Ruby on Rails, React, TypeScript, MySQL
  - title: ETL & Data Processing
    stack: digdag, embulk, Akka, OpenSearch, AWS DMS
  - title: Infrastructure & Platform
    stack: AWS, Terraform
  - title: Data Analysis Foundation
    stack: Apache Airflow, Google BigQuery
culture:
  title: 負債を「資産」としてリファクタリングする
  description: 歴史あるコードを「負債」として放置せず、走行中の列車のエンジンを換装するように、リファクタリングのプロセス自体を高度なエンジニアリング・チャレンジとして楽しんでいます。
  check_list:
    - Railsアップデート: 新卒1年目からバージョンアップに挑戦する文化
    - コミュニティ貢献: Kaigi on Rails等へのスポンサー協賛を通じたRubyエコシステムへの還元
