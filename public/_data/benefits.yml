evaluation:
  title: ミッショングレード制による評価
  cards:
    - title: 等級制度
      description: 求められる役割・能力・成果を1〜12段階のグレードで定義。
    - title: キャリアパス
      description: グレード7（Senior）以上では、組織マネジメントを担う「MANAGEMENT」と、技術を極める「SPECIALIST（Fellowなど）」の2つのコースを選択可能です。
    - title: 評価サイクル
      description: >
        1. 目標設定 (OKR)<br>
        2. OJT / 1on1<br>
        3. 振り返り<br>
        4. 年次評価
benefits:
  title: 多様な活躍を支援する福利厚生
  layers:
    - title: 社員の成長をサポート
      items: 自己研鑽制度, エンジニア資格取得支援制度, テックチャージ, GALILEO, オンライン英会話割引
    - title: 柔軟な働き方をサポート
      items: フルフレックス制度, 時短勤務制度, 在宅勤務制度
    - title: ライフステージの変化をサポート
      items: 家族手当/保育手当, ベビーシッター手当, 出産準備休暇/ベビーケア休暇, ジョブリターン制度
    - title: 心身の健康をサポート
      items: GA ALIVE（療養支援制度）, 健康診断/ワクチン接種, ジム・ヨガ法人会員, アプリ「HELPO」
    - title: 資産形成・その他
      items: 社員持株会, 確定拠出/給付年金, 住宅手当/通勤手当, ふるさと納税給与天引「まん福」
